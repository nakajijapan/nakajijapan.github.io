        <section itemprop="entry-text">
            <p>俺も風邪になってしもた。
<br>
<br>1日中ガクガクブルブル状態。
<br>薬が無いから、薬持ってる人からもらおうと、喉の痛みと寒さに耐えながら
<br>会社まで出社。薬もらってせっかくだから仕事して定時でみんなとバイバイ。
<br>
<br>みんなに散々怒られ帰宅。
<br>
<br>あーしんどいわ。
<br>
<br>来週の会津出張までには治さんとな、うん。<br></p>

        </section>
