<script src="../jquery-1_4_2.js" type="text/javascript"></script>
<script>
// クラス的な位置づけ
var Nakaji = function(){ 
    // メンバ変数的な位置づけ 
    this.hidden = false; 

    // コンストラクタ的な位置づけ
    this.setup(); 
} 
Nakaji.prototype = { 
    setup: function(){ 
        this.elem = $('<div class="nakajijapan">NAKAJIJAPAN!</div>'); 
        this.elem.css("background","#EEEEEE"); 
        $(document.body).append(this.elem.fadeIn(5000)); 
        var self = this; 
        
        this.elem.click(function(){ 
            if(self.hidden){ 
                self.show(); 
            }else{ 
                self.hide(); 
            } 
        }); 
    }, 
    hide: function(){ 
        this.elem.css("background","#cccccc"); 
        this.hidden = true; 
    }, 
    show: function(){ 
        this.elem.css("background","#000000"); 
        this.hidden = false; 
    } 
} 

# document読み込み終了時に開始
$(function(){ 
    var nakaji1 = new Nakaji(); 
    var nakaji2 = new Nakaji(); 
    var nakaji3 = new Nakaji(); 
    var nakaji4 = new Nakaji(); 
    var nakaji5 = new Nakaji(); 
});

</script>
