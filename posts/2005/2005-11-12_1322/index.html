            <p>けっこうまじめな会話したな、飲みの場で。
<br>
<br>おまえら最高だっぜ！！
<br>
<br>お互いいろんな価値観をもっている。
<br>だけど、そこでお互いを認めあい、そして
<br>共有しあえる仲って感じだね。
<br>
<br>今日も有意義な飲みだったぜ。
<br>
<br>おまえらといろいろとできるのもあとわずか、
<br>俺ができる限りのこと伝えたいと思う。
<br>真面目なことも馬鹿なこともｗ
<br>
<br>俺はみんなが好きだっぜ！！<br></p>
