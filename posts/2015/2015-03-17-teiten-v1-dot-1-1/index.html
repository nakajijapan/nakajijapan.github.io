<p>バージョンアップ内容は以下の内容です。</p>
<ul>
<li>画像を保存するときに画像の解像度を選択できるようになりました。</li>
<li><code>File</code> -&gt; <code>Open Saved Images</code> で保存されているディレクトリをFinderで開ける用にしました。</li>
</ul>
<p>地味なバージョアンアップでした。</p>
